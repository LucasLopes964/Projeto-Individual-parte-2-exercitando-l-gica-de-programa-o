<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <title>Exercício do Pássaro</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;  
        }
    </style>
</head>
<body>

<script>
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);
    var passarinhos = []; // Array para armazenar múltiplos pássaros

    function preload() {
        this.load.image('bg', 'assets/bg_space.png');
        this.load.spritesheet('bird', 'assets/bird-green.png', { frameWidth: 75, frameHeight: 75 });
    }

    function create() {
        this.add.image(400, 300, 'bg').setScale(1.2);

        this.anims.create({
            key: 'fly',
            frames: this.anims.generateFrameNumbers('bird', { start: 0, end: 7 }),
            frameRate: 10,
            repeat: -1
        });

        // FOR - Criar 3 pássaros
        for (let i = 0; i < 3; i++) {
            let bird = this.add.sprite(100, 150 + i * 150, 'bird').setScale(1.3);
            bird.ida = true;
            bird.subindo = true;
            bird.velocidadeX = 3 + i; // Velocidades diferentes
            bird.velocidadeY = 2 + i * 0.5;
            bird.anims.play('fly', true);
            passarinhos.push(bird);
        }
    }

    function update() {
        // WHILE - Atualizar todos os pássaros
        let i = 0;
        while (i < passarinhos.length) {
            let passarinho = passarinhos[i];

            // Movimento horizontal
            if (passarinho.ida) {
                passarinho.x += passarinho.velocidadeX;
                if (passarinho.x >= 700) {
                    passarinho.ida = false;
                    passarinho.setFlipX(true);
                }
            } else {
                passarinho.x -= passarinho.velocidadeX;
                if (passarinho.x <= 100) {
                    passarinho.ida = true;
                    passarinho.setFlipX(false);
                }
            }

            // Movimento vertical
            if (passarinho.subindo) {
                passarinho.y -= passarinho.velocidadeY;
                if (passarinho.y <= 50) {
                    passarinho.subindo = false;
                }
            } else {
                passarinho.y += passarinho.velocidadeY;
                if (passarinho.y >= 550) {
                    passarinho.subindo = true;
                }
            }

            i++;
        }
    }
</script>

</body>
</html>
